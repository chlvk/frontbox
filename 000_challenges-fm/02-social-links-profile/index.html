<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      padding: 10px 0;
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(75, 94%, 57%)
    }
  </style>
</head>

<body>
  <article class="profile">
    <img src="assets/images/avatar-jessica.jpeg" alt="User picture" class="profile__avatar">
    <h1 class="profile__name">Jessica Randall</h1>
    <address class="profile__location">
      <p class="profile__city">London, United Kingdom</p>
    </address>
    <p class="profile__desc">"Front-end developer and avid reader."</p>
    <ul class="profile__list list-reset">
      <li class="profile__list-item"><a href="#" class="profile__list-link">GitHub</a></li>
      <li class="profile__list-item"><a href="#" class="profile__list-link">Frontend Mentor</a></li>
      <li class="profile__list-item"><a href="#" class="profile__list-link">LinkedIn</a></li>
      <li class="profile__list-item"><a href="#" class="profile__list-link">Twitter</a></li>
      <li class="profile__list-item"><a href="#" class="profile__list-link">Instagram</a></li>
    </ul>
  </article>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/chlvk">chlvk👀</a>.
  </div>
</body>

</html>
