<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <article class="card">
      <div class="card__column card__column_img">
        <picture>
          <source srcset="images/image-product-mobile.jpg" media="(max-width: 480px)">
          <img src="images/image-product-desktop.jpg" alt="A bottle of perfume" class="card__img">
        </picture>
      </div>
      <div class="card__column card__column_text">
        <span class="card__category">Perfume</span>
        <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__descr">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="card__price">
          <span class="card__price-new">$149.99</span>
          <span class="card__price-old">$169.99</span>
        </div>
        <button class="card__btn btn-reset">
          <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" fill="none">
            <path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" />
          </svg>
          <span>Add to Cart</span>
        </button>
      </div>
    </article>
  </main>
</body>

</html>
