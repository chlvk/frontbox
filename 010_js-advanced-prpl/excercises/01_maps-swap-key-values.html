<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    const weatherMap = new Map([
      ['London', 10],
      ['Moscow', 50],
      ['Helsinki', -11]
    ])

    // const newMap = new Map([...weatherMap].map(item => [item[1], item[0]]))
    const newMap = new Map([...weatherMap].map(item => item.reverse()))

    const weatherMapReverse = new Map()
    for (const [key, value] of weatherMap) {
      weatherMapReverse.set(value, key)
    }

    console.log(weatherMap)
    console.log(newMap)
    console.log(weatherMapReverse)

  </script>
</head>

<body>

</body>

</html>
