<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    const calcCurrency = (sum, curFrom, curTo) => {
      const rate = new Map([
        ['RUB', 1],
        ['USD', 90],
        ['EUR', 100]
      ])
      if (!(rate.has(curFrom) && rate.has(curTo))) return null
      return new Intl.NumberFormat("ru-RU", {
        style: "currency",
        currency: curTo,
      }).format(sum * rate.get(curFrom) / rate.get(curTo))

    }
    console.log(calcCurrency(10, 'USD', 'RUB'))
    console.log(calcCurrency(900, 'RUB', 'USD'))
    console.log(calcCurrency(10, 'USD', 'EUR'))
    console.log(calcCurrency(10, 'TG', 'EUR'))
  </script>
</head>
