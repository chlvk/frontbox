<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    class Sword {
      #damage
      constructor(damage) {
        this.#damage = damage
      }
      strike(enemy) {
        enemy.receiveDamage(this.#damage)
      }
    }

    class Enemy {
      health
      constructor(health) {
        this.health = health
      }
      receiveDamage(damage) {
        this.health -= damage
        console.log(this.health)
      }
    }

    class Orc extends Enemy {
      constructor(health) {
        super(health)
      }
      receiveDamage(damage) {
        this.health = Math.random() > 0.5 ? this.health : this.health - damage
        console.log(this.health)
      }
    }

    const darkSword = new Sword(4)
    const bandit = new Enemy(10)
    const hugeOrc = new Orc(25)
    darkSword.strike(bandit)
    darkSword.strike(bandit)
    darkSword.strike(bandit)
    darkSword.strike(hugeOrc)
    darkSword.strike(hugeOrc)
    darkSword.strike(hugeOrc)

  </script>
</head>

</html>
