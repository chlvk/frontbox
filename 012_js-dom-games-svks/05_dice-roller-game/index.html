<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>

      <div class="dot dot_hidden dot4"></div>
      <div class="dot dot_hidden dot5"></div>
      <div class="dot dot_hidden dot6"></div>
      <div class="dot dot_hidden dot7"></div>
      <div class="dot dot_hidden dot8"></div>
      <div class="dot dot_hidden dot9"></div>
    </div>

</body>

</html>
