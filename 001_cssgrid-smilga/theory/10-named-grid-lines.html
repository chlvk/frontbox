<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Grid Tutorial</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .container {
      display: grid;
      margin: 50px;
      min-height: 100vh;
      grid-template-columns: [start] 200px [col-1-end] 200px [col-2-end] 200px [end];
      grid-template-rows: [start] 200px [row-1-end] 200px [row-2-end] 200px [end];
      gap: 30px;
    }

    .cell-1 {
      grid-column: start/col-2-end;
      grid-row: start/row-2-end;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="cell cell-1">cell 1</div>
    <div class="cell cell-2">cell 2</div>
    <div class="cell cell-3">cell 3</div>
    <div class="cell cell-4">cell 4</div>
    <div class="cell cell-5">cell 5</div>
    <div class="cell">cell 6</div>
    <div class="cell">cell 7</div>
  </div>
</body>

</html>
